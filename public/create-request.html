<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Request - Auto Service App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Create Service Request</h1>
            <div class="nav">
                <div class="nav-links">
                    <a href="/customer-dashboard.html">Back to Dashboard</a>
                    <a href="/mechanics-list.html">Find Mechanics</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Request Vehicle Service</h2>
            <p>Fill out the form below to request service from a mechanic.</p>
            
            <form id="serviceRequestForm">
                <div class="form-group">
                    <label for="mechanic">Select Mechanic:</label>
                    <select id="mechanic" name="mechanic" required>
                        <option value="">Choose a mechanic...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="vehicleMake">Vehicle Make:</label>
                    <input type="text" id="vehicleMake" name="vehicleMake" required placeholder="e.g., Toyota, Ford, Honda">
                </div>
                
                <div class="form-group">
                    <label for="vehicleModel">Vehicle Model:</label>
                    <input type="text" id="vehicleModel" name="vehicleModel" required placeholder="e.g., Camry, F-150, Civic">
                </div>
                
                <div class="form-group">
                    <label for="vehicleYear">Vehicle Year:</label>
                    <input type="number" id="vehicleYear" name="vehicleYear" required min="1900" max="2024" placeholder="e.g., 2020">
                </div>
                
                <div class="form-group">
                    <label for="description">Service Description:</label>
                    <textarea id="description" name="description" required placeholder="Describe the issue or service needed in detail..."></textarea>
                </div>
                
                <button type="submit" class="btn">Submit Service Request</button>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Ensure user is authenticated and is a customer
        if (!requireAuth()) {
            // Exit early if not authenticated
        } else {
            const user = Auth.getCurrentUser();
            if (user.userType !== 'customer') {
                Utils.showError('Access denied. Customer account required.');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                init();
            }
        }

        function init() {
            // Load mechanics on page load
            loadMechanics();
            
            // Handle form submission
            document.getElementById('serviceRequestForm').addEventListener('submit', handleSubmit);
        }

        // Load mechanics for selection
        async function loadMechanics() {
            try {
                const mechanics = await Lists.getMechanics();
                const select = document.getElementById('mechanic');
                
                mechanics.forEach(mechanic => {
                    const option = document.createElement('option');
                    option.value = mechanic._id;
                    option.textContent = mechanic.mechanicName;
                    select.appendChild(option);
                });

                // Check if a mechanic was pre-selected from the mechanics list page
                const selectedMechanic = sessionStorage.getItem('selectedMechanic');
                if (selectedMechanic) {
                    const mechanicData = JSON.parse(selectedMechanic);
                    select.value = mechanicData.id;
                    sessionStorage.removeItem('selectedMechanic'); // Clean up
                }
            } catch (error) {
                Utils.showError('Failed to load mechanics');
            }
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const mechanicId = document.getElementById('mechanic').value;
            const vehicleMake = document.getElementById('vehicleMake').value;
            const vehicleModel = document.getElementById('vehicleModel').value;
            const vehicleYear = parseInt(document.getElementById('vehicleYear').value);
            const description = document.getElementById('description').value;
            
            if (!mechanicId) {
                Utils.showError('Please select a mechanic');
                return;
            }
            
            const requestData = {
                mechanicId,
                vehicle: {
                    make: vehicleMake,
                    model: vehicleModel,
                    year: vehicleYear
                },
                description
            };
            
            try {
                await ServiceRequests.create(requestData);
                Utils.showNotification('Service request created successfully!');
                
                // Reset form
                document.getElementById('serviceRequestForm').reset();
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = '/customer-dashboard.html';
                }, 2000);
            } catch (error) {
                Utils.showError('Failed to create service request: ' + error.message);
            }
        }
    </script>
</body>
</html>
