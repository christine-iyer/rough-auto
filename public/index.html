<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Service App - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Auto Service App</h1>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Welcome to Auto Service App</h2>
            <p>Connect customers with trusted mechanics for all your automotive needs.</p>
            
            <div id="loginForm">
                <h3>Login</h3>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <p style="margin-top: 1rem;">
                    Don't have an account? 
                    <a href="/signup.html">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            const user = Auth.getCurrentUser();
            Utils.redirectToDashboard(user.userType);
        }

        // Handle login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await Auth.login(email, password);
                const user = Auth.getCurrentUser();
                Utils.showNotification('Login successful!');
                Utils.redirectToDashboard(user.userType);
            } catch (error) {
                Utils.showError(error.message);
            }
        });
    </script>
</body>
</html>
