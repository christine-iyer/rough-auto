<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Service App - Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Auto Service App</h1>
            <div class="nav">
                <div class="nav-links">
                    <a href="/">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Create Your Account</h2>
            <p>Choose your role to get started:</p>
            
            <div class="role-selection">
                <div class="role-card" data-role="customer">
                    <h3>Customer</h3>
                    <p>Find trusted mechanics for your vehicle service needs</p>
                </div>
                <div class="role-card" data-role="mechanic">
                    <h3>Mechanic</h3>
                    <p>Connect with customers and manage service requests</p>
                </div>
                <div class="role-card" data-role="admin">
                    <h3>Admin</h3>
                    <p>Manage the platform and oversee operations</p>
                </div>
            </div>

            <div id="signupForm" class="hidden">
                <h3 id="roleTitle">Sign Up</h3>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="name" id="nameLabel">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <button type="button" class="btn" onclick="resetForm()" style="margin-left: 10px;">Back</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        let selectedRole = null;

        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            const user = Auth.getCurrentUser();
            Utils.redirectToDashboard(user.userType);
        }

        // Handle role selection
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', () => {
                selectedRole = card.dataset.role;
                
                // Update UI
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                
                // Show signup form
                document.getElementById('signupForm').classList.remove('hidden');
                document.querySelector('.role-selection').style.display = 'none';
                
                // Update form labels based on role
                const nameLabel = document.getElementById('nameLabel');
                const roleTitle = document.getElementById('roleTitle');
                
                switch (selectedRole) {
                    case 'customer':
                        nameLabel.textContent = 'Customer Name:';
                        roleTitle.textContent = 'Customer Sign Up';
                        break;
                    case 'mechanic':
                        nameLabel.textContent = 'Mechanic Name:';
                        roleTitle.textContent = 'Mechanic Sign Up';
                        break;
                    case 'admin':
                        nameLabel.textContent = 'Admin Username:';
                        roleTitle.textContent = 'Admin Sign Up';
                        break;
                }
            });
        });

        // Reset form to role selection
        function resetForm() {
            selectedRole = null;
            document.getElementById('signupForm').classList.add('hidden');
            document.querySelector('.role-selection').style.display = 'grid';
            document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('signupFormElement').reset();
        }

        // Handle signup form submission
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedRole) {
                Utils.showError('Please select a role first');
                return;
            }
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                Utils.showError('Passwords do not match');
                return;
            }
            
            try {
                const userData = { email, password };
                
                // Set the correct name field based on role
                switch (selectedRole) {
                    case 'customer':
                        userData.customerName = name;
                        break;
                    case 'mechanic':
                        userData.mechanicName = name;
                        break;
                    case 'admin':
                        userData.adminUserName = name;
                        break;
                }
                
                await Auth.signup(selectedRole, userData);
                Utils.showNotification('Account created successfully!');
                const user = Auth.getCurrentUser();
                Utils.redirectToDashboard(user.userType);
            } catch (error) {
                Utils.showError(error.message);
            }
        });
    </script>
</body>
</html>
